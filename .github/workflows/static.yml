<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook 2024 - Yeshiva Torah Temimah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4aa0da;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
        }
        .video, .picture, .pdf {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .video iframe, .picture img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }
        .pdf a {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf a:hover {
            background-color: #1a252f;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yearbook 2024</h1>
        <p>Yeshiva Torah Temimah</p>
    </header>
    <main>
        <section id="videos">
            <h2>Videos</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/sample_video1" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/sample_video2" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="pictures">
            <h2>Pictures</h2>
            <div class="picture">
                <img src="image1.jpg" alt="Class Picture 1">
                <img src="image2.jpg" alt="Class Picture 2">
            </div>
        </section>
        <section id="yearbook">
            <h2>Yearbook PDF</h2>
            <div class="pdf">
                <a href="yearbook2024.pdf" download>Download Yearbook PDF</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Yeshiva Torah Temimah</p>
    </footer>
</body>
</html>
