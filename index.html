<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shourtcut icon" type="x-icon" href="logo-1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook 2024 - Yeshiva Torah Temimah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4aa0da;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 5px;
        }
        .picture, .pdf{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .video iframe, .picture img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
        }
        #scrolltotop {
            background-color: #4aa0da;
            border-radius: 5px;
            border-color: #4aa0da77;
            padding: 10px 50px;
            margin-top: 20px;
            margin-left: 375px;
        }
        #scrolltotop:hover {
            background-color: #23577a;
            border-radius: 5px;
            border-color: #23577a;
            padding: 10px 50px;
        }
        #actual{
            height: 500px;
            width: 800px;
            margin-left: auto;

            
            
            
        }
        #button2{
            margin-top: 10px;
        }
        #Audio{
            background-color: #4aa0da;
            text-align: center;
        }
        #video{
            height: 400px;
            width: 400px;
            margin-left: 0px;
        }
        .pdf a {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .pdf a:hover {
            background-color: #1a252f;
        }
        #yearbook{
            text-align: center;
        }
        #audio1{
            margin-bottom: 10px;
        }
        #audio2{
            margin-bottom: 10px;
        }
        .p-inline {
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 75px;
            margin-left: 15px;
           font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif; 
        }
        #buttonofpdf{
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        #buttonofpdf:hover{
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yearbook 2024</h1>
        <p>Yeshiva Torah Temimah</p>
    </header>
    <main>
        <section id="audio">
            <h2>Music and Vids.</h2>
             <div>
            <audio id="audio1" src="gut morgin sped remix.mp3" controls></audio>
            <p class="p-inline">(a gut morgin sped remix)</p>
            </div>
            <div> 
            <audio id="audio2" src="crispy challah.mp3" controls></audio>
            <p class="p-inline">(crispy challah)</p>
            </div>
            <div>
            <video id="video" controls>
                <source src="a gut morgin.mp4" type="video/mp4">
            </video>
            </div>
        
            </div>
        </section>
        <section id="pictures">
            <h2>Pictures</h2>
            <div class="picture">
                <img src="image1.jpg" alt="Rabbi shellberg Class Pic.">
                <img src="image2.jpg" alt="Rabbi danzager Class pic.">
            </div>
        </section>
        <section id="yearbook">
            <h2>Yearbook PDF</h2>
            <div id="yearbook">
                <iframe src="yearbook2024.pdf" frameborder="0" id="actual"></iframe>
            </div>
            <div class="pdf">
                <button id="buttonofpdf" href="yearbook2024.pdf" download>Download Yearbook PDF</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Yeshiva Torah Temimah</p>
        <p> Created by Akiva Taub </p>
    </footer>
    
</body>
</html>
